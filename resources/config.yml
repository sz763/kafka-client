---
theme: "Darcula"
stream:
  read.from.beginning: true
  serde.packages:
    - "org.apache.kafka.common.serialization"
    - "com.github.svart63.kc.kafka"
  serde.key: "ByteArraySerde"
  serde.value: "ByteArraySerde"
  serde.transformer: "com.github.svart63.kc.kafka.StringTransformer"
table:
  date.format: "yyyy/MM/dd HH:ss:mm.SSSS"
  time.zone: null
kafka:
  enable.auto.commit: false
  auto.offset.reset: "earliest"
  bootstrap.servers: "localhost:9092"
  key.deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
  value.deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
